{% load static %}
<html>

    <head>
        <title>dontwait</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    </head>

    <body>


        <div class="flex-column">
            <nav class="nav">
                <a href="/" id="home-text" class="nav-item__right"><h3 class="no-space">dontwait.</h3></a>
            </nav>
        
            {% block content %}
        
        
            {% endblock %}


            <footer class="footer">
                <p><small>Â© 2021 DontWait</small></p>
            </footer>

        </div>
 



    </body>


    <style>

        @font-face{
            font-family: gilroy;
            src: url("{% static 'home/fonts/Gilroy-Bold.woff' %}");
        }



        #home-text{
            color: inherit;
        }

        a, a:hover{
            color: inherit;
            text-decoration: none;
        }

        
        .flex-column{
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .nav{
            display: flex;
            flex-direction: row;
        }

        .nav-item__right{
            margin: 0;
            padding: 0;
            margin-left: auto;
            font-size: 2rem;
        }

        .no-space{
            margin: 0;
        }


        .footer{
            margin-top: auto;
            display: flex;
            justify-content: center;
        }


        h1{
            font-size: 4em;
        }

        h2 {
            font-size: 3em;
        }

        body{
            color: white;
            font-family: gilroy;
            animation: bg-animation 15s infinite;
        }


        @keyframes bg-animation {
            0% {
                background-color: #EC9F20;
            }
            25% {
                background-color: #7B9BAC;
            }
            50% {
                background-color: #9C4549;
            }
            75% {
                background-color: #212838;
            }
            100% {
                background-color: #EC9F20;
            }

        }


    </style>

    <style>
        .centered{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>

</html>
