    <style>

        @font-face{

        #home-text{
            color: inherit;
        }

        .row{

        }

        body{
            animation: bg-animation 10s infinite;
            color: white;
            font-family: gilroy;

        @-webkit-keyframes bg-animation {

        }

        @keyframes bg-animation {
            0% {
                background-color: #EC9F20;
            }
            25% {
                background-color: #7B9BAC;
            }
            50% {
                background-color: #9C4549;
            }
